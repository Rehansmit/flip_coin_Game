<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style1.css">

<body>


    <div id="maindiv" class="container main d-flex justify-content-center mt-5 mb-5">

        <div class="row ">
            <div class="col-md-12">
                <h1 class="heading">Welcome to 'The Flip Coins Game!' </h1>
            </div>




            <div class=" row player1_detail d-flex justify-content-center mt-2">

                <div class="col-md-6 justify-content-center d-flex ">
                    <div class="player1_box">
                        <div>
                            <h6>Player 1 Name</h6>
                        </div>
                        <div id="p1n" class="p1name">


                        </div>


                        <div class="mt-2">
                            <h6>Player 1 Selected</h6>
                        </div>

                        <div class="p1slection"></div>

                        <div>

                        </div>
                    </div>

                    <div class="col-md-6 justify-content-center d-flex ">
                        <div class="player2_box">
                            <div>
                                <h6>Player 2 Name</h6>
                            </div>

                            <div class="p1name">


                            </div>


                            <div class="mt-2">
                                <h6>Player 2 Selected</h6>
                            </div>

                            <div class="p1slection"></div>

                            <div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>



            <div class="row mt-5 justify-content-center d-flex ">

                <div class="col-md-12">
                    <div class="select-coin">
                        <h4>Select The Coin</h4>
                    </div>


                    <div class="col-md-12 justify-content-center d-flex mt-5">
                        <div class="headimage justify-content-center d-flex">

                            <div class="headimage justify-content-center d-flex">

                                <img id="headimg" src="assets/head.jpg" alt="..">
                                <img id="tailimg" src="assets/tail.jpg" alt="..">


                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 justify-content-center d-flex mt-1">
                        <div class="d-flex justify-content-center">
                            <button  onclick="hidecont()"  id="btn_1" class="button1_img ">Select Head</button>
                            <button id="btn_2" class="button2_img ">Select Tail</button>


                        </div>
                    </div>




                </div>

                <div class="col-md-12 mt-5 justify-content-center d-flex">
                    <div>
                        <img class="flipstill" src="assets/flip still.PNG" alt="">
                    </div>



                </div>

                <div class="col-md-12 justify-content-center d-flex mt-1">
                    <div>
                        <button id="btn_flip" class="button3_img ">Flip Coin</button>


                    </div>







                </div>



            </div>
































        </div>
















        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
