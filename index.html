<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the Coin</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>

    <div class="container justify-content-center mt-5 ">
        <div class="row">
            <div class="col-md-12 logo">
                <img class="logo" src="assets/logo.jpg" alt="">
            </div>
        </div>
    </div>


    <div class="container justify-content-center mt-2 ">
        <div class="row">
            <div class="col-md-12">
                <h3>'The Flip Coins Game!' </h3>
            </div>
        </div>
    </div>



    <div class="container main mt-3 justify-content-center">

        <div class="mb-3 mt-3 row justify-content-center">

            <div class="mb-3 row mt-5">
                <label for="inputname" class="col-sm-2 col-form-label">Player 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control w-200" id="player1" placeholder="Enter player 1 name">
                </div>
            </div>

            <div class="mb-3 row mt-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Player 2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control w-200" id="player2" placeholder="Enter player 2 name">
                </div>

                <div class="mb-3 row mt-5 justify-content-center d-flex">
                    <div class="col-sm-10 ">
                        <button onclick="startGame()" type="button" class="btn btn_submit btn-primary">Start Game</button>

                    </div>






                    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                        crossorigin="anonymous"></script>
                    <script src="app.js"></script>

</body>

</html>
